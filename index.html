<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undertale clicker</title>
    <link rel="icon" type="image/png" href="images/cursor.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https: //fonts.googleapis.com/css2?family=Unkempt:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
</head>

<body class="main-background">
    <!--Header-->
    <header>
        <div class="container">
            <button class="sound-btn">
                <img class="sound-img" src="images/sound-off.png">
            </button>
        </div>
    </header>
    <!--audio-->
    <audio class="main-theme" loop src="sound/Undertale OST 005 - Ruins.mp3">
        <source src="sound/Undertale OST 005 - Ruins.mp3">

    </audio>
    <!--Main-->
    <main>
        <section class="main-menu">
            <div class="container">
                <p class="name"><span class="undertale">Undertale</span> <span class="clicker">Clicker</span></p>
                <div class="center">
                    <div class="main-btns">
                        <a href="boss-choose.html" class="play-btn"><button>Play</button></a>
                        <button class="settings-btn">Settings</button>
                        <button class="about-btn">About</button>
                    </div>
                </div>
                <!-- Модальне вікно налаштувань -->
                <div id="settings-modal" class="modal">
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <p>Settings</p>
                    </div>
                </div>

                <!-- Модальне вікно інформації -->
                <div id="about-modal" class="modal">
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <p>About</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!--Footer-->
    <footer>

    </footer>
    <script src="script.js"></script>
</body>

</html>
